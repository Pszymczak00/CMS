@if(dateList.length){
  <div class="calendar-wrapper">
    <mat-calendar
      #calendar
      class="readonly-calendar"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [dateClass]="dateClass"
      (selectedChange)="onSelectedChange()">
    </mat-calendar>
  </div>
}
@else {
  <p class="empty-info">Brak dni dostaw dla tego zam√≥wienia.</p>
}
